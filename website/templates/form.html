<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled</title>
  </head>

  <body>
    {%extends 'base.html'%} {% block content%}
    <h1>Join Today!</h1>
    <br /><br />
    <form method="POST" action="{%url 'form'%}">
      {% csrf_token %}
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="FirstName"
          name="fname"
          value="{{fname}}"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="LastName"
          name="lname"
          value="{{lname}}"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          placeholder="Age"
          name="age"
          value="{{age}}"
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Email"
          name="email"
          value="{{email}}"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="passwd"
        />
      </div>
      <br />
      <div style="display: flex;gap: 20px;">
        <button type="submit" class="btn btn-secondary">SignUp</button>

        <a href="members/"
          ><button type="button" class="btn btn-danger">Members</button></a
        >
      </div>
    </form>
    {%endblock%}
  </body>
</html>
